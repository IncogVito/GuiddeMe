<div class="header-text">
  <mat-icon class="header-text__icon" *ngIf="icon">
    {{icon}}
  </mat-icon>

  <span class="header-text__icon" *ngIf="customStrIcon">
    {{customStrIcon}}
  </span>

  <h3 class="header-text__main-text">
    {{mainText}}
  </h3>

  <span class="header-text__description">
    {{descriptionText}}
  </span>
</div>
