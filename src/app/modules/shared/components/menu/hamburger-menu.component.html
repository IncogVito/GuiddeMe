<ng-template #menuHamburger>

  <div class="menu__icon-wrapper">
    <svg class="ham hamRotate hamburger"
         [class.active]="menuExpanded"
         viewBox="0 0 100 100"
         width="80"
         (click)="toggleExpand()"
    >
      <path
        class="line top"
        d="m 70,33 h -40 c 0,0 -6,1.368796 -6,8.5 0,7.131204 6,8.5013 6,8.5013 l 20,-0.0013"/>
      <path
        class="line middle"
        d="m 70,50 h -40"/>
      <path
        class="line bottom"
        d="m 69.575405,67.073826 h -40 c -5.592752,0 -6.873604,-9.348582 1.371031,-9.348582 8.244634,0 19.053564,21.797129 19.053564,12.274756 l 0,-40"/>
    </svg>
  </div>

</ng-template>


<div class="hamburger-wrapper"
     appAddStyleClassOnAction
     classOnActionName="hamburger-wrapper--action"
     actionType="click"
     [removeTimeOutMs]="300"
>
  <ng-container [ngTemplateOutlet]="menuHamburger"
  >
  </ng-container>
</div>

<section class="menu"
         [class.menu--expanded]="menuExpanded"
>
  <div class="menu__background"
       [class.menu__background--expanded]="backgroundExpanded"
  >
    &nbsp;
  </div>
  <nav class="menu__nav">
    <ul class="menu__list">
      <li class="menu__item">
        <a class="menu__link"
           appAddStyleClassOnAction
           actionType="click"
           [removeTimeOutMs]="300"
           classOnActionName="menu__link--active"
           (click)="navigateDelayed(['introduction'])">
          Miejsca
        </a>
      </li>
      <li class="menu__item">
        <a class="menu__link"
           appAddStyleClassOnAction
           actionType="click"
           [removeTimeOutMs]="300"
           classOnActionName="menu__link--active"
           (click)="navigateDelayed(['about-guidde-me'])">
          Guidde-Me
        </a>
      </li>
      <li class="menu__item">
        <a class="menu__link"
           appAddStyleClassOnAction
           actionType="click"
           [removeTimeOutMs]="300"
           classOnActionName="menu__link--active"
           (click)="navigateDelayed(['authors'])"
        >
          Autorzy
        </a>
      </li>
    </ul>
  </nav>
</section>
