<app-tile-primary class="single-category" *ngFor="let singleCategory of categories"
                  [buttonText]="singleCategory.name"
                  [rightText]="singleCategory.toursCount + ''"
                  (click)="chooseCategory.emit(singleCategory.id)"
                  [imageUrl]="singleCategory.imageUrl"
>
</app-tile-primary>
